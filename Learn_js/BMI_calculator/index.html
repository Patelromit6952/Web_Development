<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <h1 style="text-align: center;">BMI CALCULATOR</h1>
    <form action="">
        <label for="height">Height in CM:</label>
        <input type="text" name="height" id="height"> 
        <br/>  
        <br/>  
        <br/>  
        <label for="weight">Weight in CM:</label>
        <input type="text" name="weight" id="weight">
        <br/>
        <br/>
        <br/>
        <button style="margin-left: 60px;">calculate</button>
        <br/>
        <br/>
        <div class="result"></div>
        <br/>
        <br/>
        <h2>BMI Weight Guide</h2>
        <p>Under weight = Less than 18.6</p>
        <p>Normal weight = 18.6 to 24.9</p>
        <p>over weight = Greater than 24.9</p>

    </form>
</body>
<script>
    const form = document.querySelector('form')
    form.addEventListener('submit',function(e){
        e.preventDefault();
        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const result = document.querySelector('.result')

        if(height==='' || height<0 || isNaN(height)){
            result.innerHTML = "Please give valid height";
        }
        if(weight === '' || weight < 0 || isNaN(weight)){
            result.innerHTML = "Please give valid weight";
        }
        else{
         const bmi =   (weight/((weight*height)/1000)).toFixed(2)
         if(bmi < 18.6){
            result.innerHTML = `<span>${bmi}  As per data you are under weight</span>`
        }
        if(bmi>=18.6 && bmi<=24.9){
            result.innerHTML = `<span>${bmi}  As per data you are normal weight</span>`
        }
        if(bmi > 24.9){
            result.innerHTML = `<span>${bmi}  As per data you are over weight</span>`
        }
    }

    })
</script>
</html>
